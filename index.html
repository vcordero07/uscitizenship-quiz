<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>US Citizenship Quiz</title>
</head>

<body>

  <header class="title-section">
    <h1 class="quizTitle">US Citizenship Quiz</h1>
  </header>
  <section class="start-section">
    <p class="txt">Ready to take your US Citizenship Quiz? Click on Start to begin.</p>

    <input type='button' value='Start' id='startBtn' class='btn btn-default classic-btn normal-btn'></input>
  </section>
  <section class="quiz-section">

    <div class="questionContainer">
      <p class="txt" id='question'>Add my question here</p>
    </div>
    <div class="radio" id='answers'>
      <label><input type="radio" value='0' name="optradio">Option 1</label><br>

    </div>
    </div>
    <div class="status-score">
      <span class="status">Question: 1/10</span>
      <span class="score">Score: 1/10</span>
    </div>
    <div class="nav-button">
      <input type='button' value='Back' id='back-button' class="btn btn-default classic-btn normal-btn"></input>
      <input type='button' value='Next' id='next-button' class="btn btn-default classic-btn normal-btn"></input>
    </div>

  </section>
  <section class="result-section">
    <div id='accordion'>
      <h3 class="final-score" id='finalscore'>0/10</h3>
      <div class="result-msg"></div>
    </div>
    <input type='button' value='Try Again' id='try-again' class='btn btn-default'></input>
  </section>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
