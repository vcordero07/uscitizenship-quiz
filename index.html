<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <title>US Citizenship Quiz</title>
</head>

<body>
  <header class="title-section">
    <h1 class="quizTitle">US Citizenship Quiz</h1>
  </header>

  <section class="start-section">
    <input type='button' </section>
    <section class="quiz-section">

      <div class="questionContainer">
        <p class="questionTitle">Add my question here</p>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 1</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 2</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 3</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Option 4</label>
      </div>
      </div>
      <div class="nav-button">
        <input type='button' value='Back' id='back-button' class="btn btn-default"></input>
        <input type='button' value='Next' id='next-button' class="btn btn-default"></input>
      </div>
    </section>
    <section class="result-section"></section>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

</body>

</html>
